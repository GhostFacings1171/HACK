<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackeado</title>
    <style>
        body {
            background: black;
            color: lime;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            text-align: center;
            text-shadow: 0 0 5px red, 0 0 10px red;
        }

        .glitch {
            position: relative;
            display: inline-block;
            font-size: 2rem;
            animation: glitch 1s infinite;
        }

        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 red;
            clip: rect(0, 900px, 0, 0);
            animation: glitch-before 1s infinite linear;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 blue;
            clip: rect(0, 900px, 0, 0);
            animation: glitch-after 1s infinite linear;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            10% { transform: translate(-3px, 3px); }
            20% { transform: translate(3px, -3px); }
            30% { transform: translate(-3px, -3px); }
            40% { transform: translate(3px, 3px); }
            50% { transform: translate(-1px, 1px); }
            60% { transform: translate(1px, -1px); }
            70% { transform: translate(-2px, 2px); }
            80% { transform: translate(2px, -2px); }
            90% { transform: translate(0); }
            100% { transform: translate(0); }
        }

        @keyframes glitch-before {
            0% { clip: rect(0, 900px, 0, 0); }
            25% { clip: rect(10px, 900px, 50px, 0); }
            50% { clip: rect(20px, 900px, 100px, 0); }
            75% { clip: rect(30px, 900px, 150px, 0); }
            100% { clip: rect(0, 900px, 0, 0); }
        }

        @keyframes glitch-after {
            0% { clip: rect(0, 900px, 0, 0); }
            25% { clip: rect(15px, 900px, 60px, 0); }
            50% { clip: rect(25px, 900px, 120px, 0); }
            75% { clip: rect(35px, 900px, 180px, 0); }
            100% { clip: rect(0, 900px, 0, 0); }
        }

        .virus-symbols {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .virus-symbols span {
            position: absolute;
            font-size: 2rem;
            animation: float 5s infinite, glitch-symbol 1s infinite;
            color: red;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        @keyframes glitch-symbol {
            0% { transform: translate(0); }
            25% { transform: translate(-2px, 2px); }
            50% { transform: translate(2px, -2px); }
            75% { transform: translate(-1px, 1px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>
    <h1 class="glitch" data-text="Hacked News">Esse site e conta foram Hackeados</h1>
    <h2>A Maya está sob ataque. Phantom thieves, Sees, Equipe de investigação. vocês tem uma semana</h2>
    <p>Mais updates em breve.........</p>

    <div class="virus-symbols">
        <span style="top: 10%; left: 20%;">☠</span>
        <span style="top: 30%; left: 50%;">⚠</span>
        <span style="top: 70%; left: 80%;">☢</span>
        <span style="top: 50%; left: 10%;">☣</span>
        <span style="top: 20%; left: 70%;">☠</span>
        <span style="top: 80%; left: 30%;">⚠</span>
    </div>

    <script>
        // Randomize virus symbols' positions
        const symbols = document.querySelectorAll('.virus-symbols span');
        setInterval(() => {
            symbols.forEach(symbol => {
                symbol.style.top = Math.random() * 100 + '%';
                symbol.style.left = Math.random() * 100 + '%';
            });
        }, 1500);
    </script>
</body>
</html>
